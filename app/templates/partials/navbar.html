<!-- Navbar Partial: здесь должно быть навигационное меню -->

<nav class="navbar navbar-expand-lg navbar-dark shadow" style="background: linear-gradient(135deg, #4b6cb7, #182848);">
  <div class="container">
    <!-- Кнопка переключения для мобильных устройств -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Навигационное меню -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        {% if current_user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('student.logout') }}">Выход</a>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('student.login') }}">Вход</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
