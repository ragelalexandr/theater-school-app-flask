<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Восстановление пароля</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .reset-container {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }
    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .reset-btn {
      background-color: #28a745;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    .reset-btn:hover {
      background-color: #218838;
    }
    .back-link {
      margin-top: 15px;
      display: block;
      text-decoration: none;
      color: #007bff;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <h2>Восстановление пароля</h2>
    <form action="{{ url_for('student.reset_password_request') }}" method="POST">
      <div class="form-group">
        <label for="email">Введите ваш Email:</label>
        <input type="email" id="email" name="email" autocomplete="username" required>
      </div>
      <button type="submit" class="reset-btn">Отправить ссылку</button>
    </form>
    <a href="{{ url_for('student.login') }}" class="back-link">Вернуться к входу</a>
  </div>
</body>
</html>
