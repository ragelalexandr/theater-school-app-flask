<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
</head>
<body>
    <div class="register-container">
        <h2>Регистрация</h2>
        <form action="{{ url_for('student.register') }}" method="POST">
            {{ form.hidden_tag() }}
            <div class="form-group">
                {{ form.name.label }}<br>
                {{ form.name(class="") }}
            </div>
            <div class="form-group">
                {{ form.email.label }}<br>
                {{ form.email(class="") }}
            </div>
            <div class="form-group">
                {{ form.password.label }}<br>
                {{ form.password(class="") }}
            </div>
            <div class="form-group">
                {{ form.confirm_password.label }}<br>
                {{ form.confirm_password(class="") }}
            </div>
            <button type="submit" class="register-btn">{{ form.submit.label.text }}</button>
        </form>
        <p>Уже есть аккаунт? <a href="{{ url_for('student.login') }}">Войти</a></p>
    </div>
</body>
</html>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .register-container {
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 300px;
    }
    .form-group {
        margin-bottom: 15px;
        text-align: left;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .register-btn {
        background-color: #28a745;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .register-btn:hover {
        background-color: #218838;
    }
</style>
