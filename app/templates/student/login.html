<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
</head>
<body>
    <div class="login-container">
        <h2>Вход в систему</h2>
        <form action="{{ url_for('student.login') }}" method="POST">
            {{ form.hidden_tag() }}
            <div class="form-group">
                {{ form.email.label }}<br>
                {{ form.email(class="") }}
            </div>
            <div class="form-group">
                {{ form.password.label }}<br>
                {{ form.password(class="") }}
            </div>
            <div class="form-group">
                {{ form.remember() }} {{ form.remember.label }}
            </div>
            <button type="submit" class="login-btn">{{ form.submit.label.text }}</button>
        </form>    
        <p><a href="{{ url_for('student.reset_password_request') }}">Забыли пароль?</a></p>
        <p>Нет аккаунта? <a href="{{ url_for('student.register') }}">Зарегистрироваться</a></p>
    </div>
</body>
</html>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .login-container {
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    .form-group {
        margin-bottom: 15px;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .login-btn {
        background-color: #007bff;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .login-btn:hover {
        background-color: #0056b3;
    }
</style>
