{# File: app/templates/admin/edit_theatre_show.html #}
{% extends "base.html" %}

{% block title %}Редактировать представление{% endblock %}

{% block content %}
<div class="container mt-4">
  <h1>Редактировать театральное представление</h1>
  <form method="POST">
    <!-- Название представления -->
    <div class="mb-3">
      <label for="title" class="form-label">Название</label>
      <input type="text" class="form-control" id="title" name="title" value="{{ show.title }}" required>
    </div>
    <!-- Дата представления -->
    <div class="mb-3">
      <label for="show_date" class="form-label">Дата представления</label>
      <input type="datetime-local" class="form-control" id="show_date" name="show_date"
             value="{{ show.show_date.strftime('%Y-%m-%dT%H:%M') if show.show_date else '' }}" required>
    </div>
    <!-- Описание представления -->
    <div class="mb-3">
      <label for="description" class="form-label">Описание</label>
      <textarea class="form-control" id="description" name="description" rows="3" required>{{ show.description }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Сохранить изменения</button>
  </form>
</div>
{% endblock %}
